name: Build and Deploy Angular App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app (Production)
        run: |
          npm run build -- --configuration production --output-mode=static --base-href "/"

      - name: Prepare deployment files
        run: |
          # Copy index.html to 404.html for GitHub Pages SPA routing
          cp dist/laci-climate-frontend/browser/index.html dist/laci-climate-frontend/browser/404.html

          # Create CNAME file for custom domain
          echo "mitrikhutes.hu" > dist/laci-climate-frontend/browser/CNAME

          # Verify important files exist
          ls -la dist/laci-climate-frontend/browser/ | grep -E "(index.html|404.html|CNAME|sitemap.xml|robots.txt)"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/laci-climate-frontend/browser
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
